<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <!-- NavBar -->
      <div class="navContainer">
        <h1>AKAME CAT SHOP</h1>
        <div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Goto Feed Shop</a></li>
          </ul>
        </div>
      </div>

      <!-- Hero section  -->
      <div class="heroSection">
        <h4>Welcome to where you will see varieties of cat</h4>
        <div>
          <img
            src="https://media.istockphoto.com/id/185304274/photo/kitten.webp?b=1&s=170667a&w=0&k=20&c=qR1683VktVqhf8XH_pFNriorQ1a33MshX293b9AjcPI="
            alt=""
          />
          <img
            src="https://plus.unsplash.com/premium_photo-1663127046003-ef3ec7ce7bc4?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8a2l0dGVucyUyMHBpY3R1cmVzfGVufDB8fDB8fHww"
            alt=""
          />
          <img
            src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <img
            src="https://media.istockphoto.com/id/1351674664/photo/close-up-of-gray-furry-cat-sitting-on-womans-lap-and-looking-at-camera-with-its-green-eyes.webp?b=1&s=170667a&w=0&k=20&c=_ozD6PSD0Gs9UbwWTGMrhufTJPJ3m5Hxd9PxVNsOIpg="
            alt=""
          />
        </div>
      </div>
      <!-- showroom -->
      <div class="showroom">
        <h5>The cats we have up for adoption</h5>

        <div class="catContainer">
          <!-- This is where all cats will rendered -->
          <div class="cat-card">
            <img
              src="https://images.unsplash.com/photo-1618678900888-da259539f5ef?q=80&w=1372&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <div class="cat-card-content">
              <div>
                <p>Name:</p>
                <p>Tabbie</p>
              </div>
              <div>
                <p>Age:</p>
                <p>1.5</p>
              </div>
              <div>
                <p>Breed:</p>
                <p>Tabby</p>
              </div>
              <div>
                <p>Color:</p>
                <p>Honey brown</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
